<body>
    <div class="container">
        <h1>Завдання 4 - Порівняння чисел</h1>

            <label for="num1">Перше число:</label>
            <input type="number" id="num1" placeholder="Введіть перше число">

        <div class="input-group">
            <label for="num2">Друге число:</label>
