<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 3</title>
</head>
<body>
  <h2>Завдання 3</h2>
  <p>Запитано у користувача його ім’я та два числа. Виведено повідомлення у консоль у
форматі: «Hello, John! The sum of 5 and 7 is 12». Використано конкатенацію рядків
через +.</p>
  <script>
    const name = prompt("Введіть своє ім’я:");
    const num1 = +prompt("Введіть перше число:");
    const num2 = +prompt("Введіть друге число:");
    const sum = num1 + num2;
    console.log("Hello, " + name + "! The sum of " + num1 + " and " + num2 + " is " + sum + ".");
  </script>
</body>
</html>
