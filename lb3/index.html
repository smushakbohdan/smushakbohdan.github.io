<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню з кнопками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Меню завдань</h1>
    <div class="button-container">
        <button onclick="location.href='task1.html'">Завдання 1</button>
        <button onclick="location.href='task2.html'">Завдання 2</button>
        <button onclick="location.href='task3.html'">Завдання 3</button>
        <button onclick="location.href='task4.html'">Завдання 4</button>
        <button onclick="location.href='task5.html'">Завдання 5</button>
    </div>
</body>
</html>
