<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Завдання 1 — Конвертер температур</title>
  <style>
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    label {
      width: 250px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Завдання 1 — Конвертер температур</h1>
  <div class="row">
    <label for="fahrenheit">Температура за Фаренгейтом (F):</label>
    <input id="fahrenheit" type="text" inputmode="decimal" />
  </div>
  <div class="row">
    <label for="celsius">Температура за Цельсієм (C):</label>
    <input id="celsius" type="text" inputmode="decimal" />
  </div>
  <script src="js/task1.js"></script>
</body>
</html>
